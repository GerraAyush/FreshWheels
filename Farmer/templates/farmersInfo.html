{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/farmersInfo.css' %}" />
    <title>Farmers Registration Page</title>
  </head>

  <body>

    <section class="order" id="order">
    
       <div class="heading">
          <h3>Grow and earn with FreshWheels </h3>
       </div>
    
       <form action="{% url 'Farmer:info' %}" method="POST">
         {% csrf_token %}
          <div class="box-container">
             <div class="box">
                <div class="inputBox">
                   <span>Full name</span>
                   <input name="name" type="text" placeholder="Enter your name">
                </div>
                <div class="inputBox">
                   <span>About You</span>
                   <textarea name="description" placeholder="Tell us something about yourself" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="inputBox">
                   <span>Upload your Photo</span>
                   <input name="profile_img" type="file">
                </div>
                <div class="inputBox">
                    <span>Phone number</span> 
                    <input name="phone" type="tel" id="phone" name="phone" placeholder="Enter 10 digit phone number" >
                </div>
             </div>
             <div class="box">
                
                <div class="inputBox">
                   <span>Farmers License number</span>
                   <input name="license_number" type="text" placeholder="Enter your License number">
                </div>
                <div class="inputBox">
                   <span>address</span>
                   <textarea name="address" placeholder="Enter your farm address : Place_City_State" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="inputBox">
                    <span>district</span>
                    <input name="district" type="text" placeholder="Enter your district">
                </div>
                </div>
             </div>
          </div>
          <input name="Submit_btn" type="submit" value="Submit" class="btn">
          {# <a href="farmer"> <span class="next_page">Next Page</span> </a> #}
       </form>
       
    </section>
    
  </body>
</html>
