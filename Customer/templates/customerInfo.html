{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="{% static 'css/customersInfo.css' %}" />
        <title>Farmers Registration Page</title>
    </head>

    {% block head %} {% endblock %} {% block body %}
    <body>
        <section class="order" id="order">
            <div class="heading">
                <h3>Add green to life with FreshWheels</h3>
            </div>

            <form action="{% url 'Customer:info' %}" method="POST">
                {% csrf_token %}
                <div class="box-container">
                    <div class="box">
                        <div class="inputBox">
                            <span>First Name</span>
                            <input
                                name="fname"
                                type="text"
                                placeholder="enter your First name"
                                id="first_name"
                            />
                        </div>
                        <div class="inputBox">
                            <span>Last Name</span>
                            <input
                                name="lname"
                                type="text"
                                placeholder="Enter you Last name"
                                id="last_name"
                            />
                        </div>
                        <div class="inputBox">
                            <span>Phone Number</span>
                            <input
                                name="phone"
                                type="tel"
                                id="phone_no"
                                placeholder="Enter your 10 digit Phone Number"
                            />
                        </div>
                        <div class="inputBox">
                            <span>Your address</span>
                            <textarea
                                name="address"
                                placeholder="enter your current residential address"
                                id="customer_address"
                                cols="30"
                                rows="10"
                            ></textarea>
                        </div>
                    </div>
                </div>
                <input
                    type="submit"
                    name="Submit_btn"
                    value="Submit"
                    class="btn"
                />
            </form>
        </section>
    </body>
    {% endblock %}
</html>
